<!DOCTYPE html>
<html>
<head>
    <title>Home API</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>üè† Home API</h1>

        <form method="post" action="/submit" class="form" id="kvForm">
            <input type="text" name="key" placeholder="Enter key" required id="keyField">
            <input type="text" name="value" placeholder="Enter value" required id="valueField">
            <button type="submit">Save</button>
            <button type="button" onclick="resetForm()">New</button>
        </form>

        <input type="text" id="searchBox" placeholder="Search..." oninput="liveSearch()" />

        <h2>Stored Keys</h2>
        <table id="kvTable">
            <thead>
                <tr><th>Key</th><th>Value</th><th>Actions</th></tr>
            </thead>
            <tbody id="kvBody">
                {% for key, value in data %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                    <td>
                        <form method="post" action="/delete" style="display:inline;" onsubmit="return confirm('Delete {{ key }}?');">
                            <input type="hidden" name="key" value="{{ key }}">
                            <button type="submit">üóëÔ∏è</button>
                        </form>
                        <button type="button" data-key="{{ key }}" data-value="{{ value }}" onclick="fillForm(this)">‚úèÔ∏è</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p style="text-align:center; margin-top: 2em;">
            <a href="/stats">üìä View Stats</a>
        </p>
    </div>

    <script>
        function fillForm(button) {
            const key = button.getAttribute('data-key');
            const value = button.getAttribute('data-value');
            document.getElementById('keyField').value = key;
            document.getElementById('valueField').value = value;
            document.getElementById('keyField').readOnly = true;
        }

        function resetForm() {
            document.getElementById('keyField').value = '';
            document.getElementById('valueField').value = '';
            document.getElementById('keyField').readOnly = false;
        }

        async function liveSearch() {
            const q = document.getElementById('searchBox').value;
            const res = await fetch(`/search?q=${encodeURIComponent(q)}`);
            const rows = await res.json();
            const body = document.getElementById('kvBody');
            body.innerHTML = '';
            for (const [key, value] of rows) {
                body.innerHTML += `
                    <tr>
                        <td>${key}</td>
                        <td>${value}</td>
                        <td>
                            <form method="post" action="/delete" style="display:inline;" onsubmit="return confirm('Delete ${key}?');">
                                <input type="hidden" name="key" value="${key}">
                                <button type="submit">üóëÔ∏è</button>
                            </form>
                            <button type="button" data-key="${key}" data-value="${value}" onclick="fillForm(this)">‚úèÔ∏è</button>
                        </td>
                    </tr>`;
            }
        }
    </script>
</body>
</html>
