<!DOCTYPE html>
<html>
<head>
    <title>Stats - Home API</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        #filterBox {
            margin: 1em auto;
            display: block;
            width: 60%;
            padding: 0.6em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .export-btn {
            display: inline-block;
            margin: 1em 0;
            padding: 0.5em 1em;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .export-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä API Usage Stats</h1>

        <p style="text-align: center;">Tracking since: {{ since | datetime }}</p>
        
        <input type="text" id="filterBox" placeholder="üîç Filter by host..." oninput="filterTable()" />

        <a class="export-btn" href="#" onclick="exportCSV()">‚¨á Export CSV</a>

        <table id="statsTable">
            <thead>
                <tr><th>Host</th><th>Count</th></tr>
            </thead>
            <tbody>
                {% for host, count in stats %}
                <tr>
                    <td>{{ host }}</td>
                    <td>{{ count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p style="text-align:center; margin-top: 2em;">
            <a href="/">‚Üê Back to Home</a>
        </p>
    </div>

    <script>
        function filterTable() {
            const input = document.getElementById('filterBox').value.toLowerCase();
            const rows = document.querySelectorAll('#statsTable tbody tr');
            rows.forEach(row => {
                const host = row.children[0].textContent.toLowerCase();
                row.style.display = host.includes(input) ? '' : 'none';
            });
        }

        function exportCSV() {
            let csv = "Host,Count\n";
            const rows = document.querySelectorAll('#statsTable tbody tr');
            rows.forEach(row => {
                if (row.style.display !== 'none') {
                    const cols = Array.from(row.children).map(td => `"${td.textContent.replace(/"/g, '""')}"`);
                    csv += cols.join(",") + "\n";
                }
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "api_host_stats.csv");
            link.style.display = "none";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
